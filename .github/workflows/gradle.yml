name: Gradle

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
      with:
        ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
        persist-credentials: true
    - name: Output Signing GPG
      run: echo "${{ secrets.FSRYAN_SIGNING_GPG_BASE_64 }}" | base64 --decode > ./secring.gpg
#    - name: Add necessary local properties for signing
#      run: |
#        echo "signing.keyId=${{ secrets.FSRYAN_SIGNING_GPG_KEY_ID }}" >> local.properties
#        echo "signing.password=${{ secrets.FSRYAN_SIGNING_GPG_PASSWORD }}" >> local.properties
#        echo "signing.secretKeyRingFile=./secring.gpg" >> local.properties
#    - name: Add necessary local properties for distribution to Maven Central
#      run: |
#        echo "com.fsryan.publishing.ossrh.release.username=${{ secrets.FSRYAN_OSSRH_RELEASE_USERNAME }}" >> local.properties
#        echo "com.fsryan.publishing.ossrh.release.password=${{ secrets.FSRYAN_OSSRH_RELEASE_PASSWORD }}" >> local.properties
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v3
    - name: Release
      run: ./gradlew --no-daemon -Psigning.keyId=${{ secrets.FSRYAN_SIGNING_GPG_KEY_ID }} -Psigning.password="${{ secrets.FSRYAN_SIGNING_GPG_PASSWORD }}" -Psigning.secretKeyRingFile=./secring.gpg -Pcom.fsryan.publishing.ossrh.release.username=${{ secrets.FSRYAN_OSSRH_RELEASE_USERNAME }} -Pcom.fsryan.publishing.ossrh.release.password=${{ secrets.FSRYAN_OSSRH_RELEASE_PASSWORD }} release
    - name: Delete sensitive data
      if: always()
      run: rm -f ./secring.gpg
