name: Gradle

on:
  push:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: macos-13

    steps:
    - uses: actions/checkout@v3
      with:
        ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
        persist-credentials: true
    - name: Output Signing GPG
      run: echo "${{ secrets.FSRYAN_SIGNING_GPG_BASE_64 }}" | base64 --decode > ./secring.gpg
    - name: Add necessary local properties for signing
      run: |
        echo "signing.keyId=${{ secrets.FSRYAN_SIGNING_GPG_KEY_ID }}" >> local.properties
        echo "signing.password=${{ secrets.FSRYAN_SIGNING_GPG_PASSWORD }}" >> local.properties
        echo "signing.secretKeyRingFile=./secring.gpg" >> local.properties
    - name: Add necessary local properties for distribution to Maven Central
      run: |
        echo "com.fsryan.publishing.ossrh.release.username=${{ secrets.FSRYAN_OSSRH_RELEASE_USERNAME }}" >> local.properties
        echo "com.fsryan.publishing.ossrh.release.password=${{ secrets.FSRYAN_OSSRH_RELEASE_PASSWORD }}" >> local.properties
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'
    - name: Perform CICD
      uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
      with:
        arguments: --no-daemon release
    - name: Delete sensitive data
      if: always()
      run: rm -f ./secring.gpg ./local.properties
